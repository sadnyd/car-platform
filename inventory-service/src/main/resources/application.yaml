server:
  port: 8082

spring:
  application:
    name: inventory-service

management:
  endpoints:
    web:
      exposure:
        include: health
  endpoint:
    health:
      show-details: always

logging:
  level:
    root: INFO
    org.springframework.web: WARN
    org.hibernate: WARN

  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level [%X{service}] %logger{36} - %msg%n"

