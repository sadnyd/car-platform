server:
  port: 8083

spring:
  application:
    name: order-service

  datasource:
    url: jdbc:postgresql://localhost:5432/car_orders_db
    username: local_dev
    password: local_dev_password
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,env,loggers,prometheus
  endpoint:
    health:
      show-details: always
      probes:
        enabled: true
      group:
        liveness:
          include: ping
        readiness:
          include: readinessState,db,diskSpace,customDb,orderDependencies
  metrics:
    tags:
      application: ${spring.application.name}


logging:
  pattern:
    console: "%d{yyyy-MM-dd'T'HH:mm:ss.SSSXXX} service=%X{service:-${spring.application.name}} trace-id=%X{trace_id:-} span-id=%X{span_id:-} correlation-id=%X{correlation_id:-} level=%-5level logger=%logger{36} msg=%msg%n"
  level:
    root: INFO
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    com.carplatform: DEBUG

resilience4j:
  circuitbreaker:
    instances:
      inventoryReadCircuitBreaker:
        sliding-window-size: 20
        minimum-number-of-calls: 10
        failure-rate-threshold: 50
        wait-duration-in-open-state: 20s
        permitted-number-of-calls-in-half-open-state: 5
      inventoryReserveCircuitBreaker:
        sliding-window-size: 20
        minimum-number-of-calls: 10
        failure-rate-threshold: 50
        wait-duration-in-open-state: 20s
        permitted-number-of-calls-in-half-open-state: 5
      catalogReadCircuitBreaker:
        sliding-window-size: 20
        minimum-number-of-calls: 10
        failure-rate-threshold: 50
        wait-duration-in-open-state: 20s
        permitted-number-of-calls-in-half-open-state: 5
  retry:
    instances:
      inventoryReadRetry:
        max-attempts: 3
        wait-duration: 200ms
      catalogReadRetry:
        max-attempts: 2
        wait-duration: 150ms
  bulkhead:
    instances:
      orderWriteBulkhead:
        max-concurrent-calls: 15
        max-wait-duration: 0ms
      orderReadBulkhead:
        max-concurrent-calls: 60
        max-wait-duration: 0ms
      inventoryReadBulkhead:
        max-concurrent-calls: 30
        max-wait-duration: 0ms
      inventoryReserveBulkhead:
        max-concurrent-calls: 20
        max-wait-duration: 0ms
      catalogReadBulkhead:
        max-concurrent-calls: 30
        max-wait-duration: 0ms

# Inter-service Communication Configuration
# Purpose: Centralize service endpoints to avoid hardcoding URLs in business logic
services:
  inventory:
    base-url: http://localhost:8082
  catalog:
    base-url: http://localhost:8081

